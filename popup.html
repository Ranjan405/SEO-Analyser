<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/popup.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        width: 600px;
        height: 600px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex justify-between">
        <h2 class="text-3xl font-bold h2">On-Page SEO Auditing</h2>
        <button
          class="changeColorBtn inline-block px-6 py-2 bg-orange-700 text-white font-semibold text-base leading-relaxed capitalize rounded-full shadow-md hover:bg-green-500 hover:text-black hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Audit Page
        </button>
      </div>
      <div class="w-80 py-2">
        <h1 class="truncate text-base">
          URL:
          <a href="" target="_blank" class="URL"></a>
        </h1>
      </div>
      <hr />
      <div>
        <h1 class="pt-3 pb-2 text-xl text-purple-700">Meta Info:</h1>
        <h4 class="text-xl font-semibold">Title:</h4>
        <p class="text-sm">
          <span class="title text-base"> </span>
          &nbsp;
          <button
            class="rounded-sm bg-green-500 float-right leading-relaxed px-2"
            disabled
          >
            <span class="titleVal text-base"></span> / 60
          </button>
        </p>
        <h4 class="text-xl pt-2 font-semibold">Description:</h4>
        <p class="text-sm">
          <span class="desc text-base"></span>
          &nbsp;
          <button
            class="rounded-sm bg-green-500 float-right leading-relaxed px-2"
            disabled
          >
            <span class="descLength"></span> / 160
          </button>
        </p>
      </div>
      <br />
      <hr />
      <div>
        <h4 class="text-xl pt-2 font-semibold">Contents:</h4>
        <div>
          <div id="wordCount">
            <h1 class="text-base py-2 font-semibold">
              Total Word Counts :
              <button
                class="rounded-sm bg-green-500 leading-relaxed px-2 py-1"
                disabled
              >
                <span class="count"></span> Words
              </button>
            </h1>
          </div>
          <div id="allHeading">
            <h1 class="h1"></h1>
            <h2 class="h2"></h2>
            <h3 class="h3"></h3>
            <h4 class="h4"></h4>
            <h5 class="h5"></h5>
            <h6 class="h6"></h6>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <div>
        <h1 class="text-xl pt-2 font-semibold">Indexability</h1>
        <div>
          <h1 class="text-lg pt-2 font-semibold">Robots Text</h1>
          <div class="flex pt-2">
            <h4 class="text-lg">Robots Text:</h4>
            <a
              href=""
              target="_blank"
              id="robot"
              class="Can-URL pl-2 text-lg"
            ></a>
          </div>
        </div>
        <hr />
        <div>
          <h1 class="text-lg pt-2 font-semibold">Canonical</h1>
          <div class="flex pt-2">
            <h4 class="text-lg">Canonical URL:</h4>
            <a
              href=""
              target="_blank"
              id="link"
              class="Can-URL pl-2 text-lg"
            ></a>
          </div>
        </div>
        <hr />
        <div>
          <h1 class="text-lg pt-2 font-semibold">Sitemaps</h1>
          <div class="flex pt-2">
            <h4 class="text-lg">Sitemaps Info:</h4>
            <a
              href=""
              target="_blank"
              id="map"
              class="Can-URL pl-2 text-lg"
            ></a>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <div>
        <h1 class="text-xl pt-2 font-semibold">Images</h1>
        <div class="flex pt-2"><h4>All Images Info</h4></div>
      </div>
      <br />
      <hr />
      <div>
        <h1 class="text-xl pt-2 font-semibold">HTTP Headers</h1>
        <div class="flex pt-2">
          <h4 class="text-lg">Response:</h4>
          <a
            href=""
            target="_blank"
            id="response"
            class="Can-URL pl-2 text-lg text-green-600"
          ></a>
        </div>
      </div>
      <div class="selectedColor">
        <span class="colorGrid"></span>
        <span class="colorValue"></span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
