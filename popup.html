<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/popup.css" />
    <style>
      body {
        width: 500px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-3xl font-bold text-center capitalize text-orange-600">
        SEO Analyser
      </h2>
      <div>
        <p>All Heading</p>
      </div>

      <div class="selectedColor">
        <span class="colorGrid"></span>
        <span class="colorValue"></span>
      </div>
    </div>
    <button
      class="changeColorBtn inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
    >
      Audit Page
    </button>
    <script src="popup.js"></script>
  </body>
</html>
